<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минимальная HTML страница</title>

    <!-- Google Analytics (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E0S98Y0R39"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E0S98Y0R39');
    </script>
    <!-- End Google Analytics -->
</head>
<body>
    <h1>Добро пожаловать на сайт!</h1>
    <p>Это минимальная HTML страница с подключённой аналитикой через gtag.js.</p>
    <button onclick="sendEvent()">футбольный</button>

    <script>
        document.querySelector('#myLink').addEventListener('click',function(e) {gtag('event','outbound_click', {link_url: this.href,link_text: this.textContent});
                                                                               });
      function sendEvent() {
        gtag('event', 'button_click', {
          'event_category': 'interaction',
          'event_label': 'Главная кнопка',
          'value': 1
        });
        alert('Событие отправлено!');
      }
    </script>
</body>
</html>
